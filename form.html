    <div class="container">
      <form>
        <br />
        <h1>Add a movie</h1>
        <div class="form-group">
          <br />
          <label for="formGroupExampleInput">Movie Title</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="e.g John Wick"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Movie Genre</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="e.g Action"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Movie Director</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="e.g Christopher Nolan"
          />
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Year of release</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="e.g 2001"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br />
        <br />
      </form>
    </div>
