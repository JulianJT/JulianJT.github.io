<!DOCTYPE html>
<html> 
<head>
    <title>Movies form</title>
</head>
<body>
    <div>
        <h1>Movies</h1>
        <hr>
        <p><em>Here you can find more detatiled information about your favourite movie</em></p>
        <ul>
            <form>
                <label for="titleform">Movie title:</label>
                <input type="text" id="titleform" name="titleform" placeholder="e.g Tenet" required> 
                <br><br>
                <label for="yearform">Release year:</label>
                <input type="text" id="yearform" name="yearform" placeholder="e.g 1999">
                <br><br>
                <label for="genreform">Genre:</label>
                <input type="text" id="genreform" name="genreform" placeholder="e.g horror">
                <br><br>
                <input type="submit" value="Search">

            </form>
        </ul>
    </div>

    <hr>
    
</body>
</html>
